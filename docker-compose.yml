  #   image: synadia/jsm:nightly
  #   entrypoint: /nats-server
  #   command: "--config ./config/jetstream.conf --server_name S1"

  #   ports:
  #     - 4223:4222
  #   volumes:
  #     - ./stream-config:/config
  #     - ./persistent-data/server-n1/:/data/nats-server/jetstream
  
volumes:
  mysql-data:
  minio-data:
  nats_data: 
    driver: local
